<html itemscope itemtype="http://schema.org/Article">
<head>
	<title>Digital Print: Harvey Nichols</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta itemprop="name" content="Digital Print: Harvey Nichols">
	<meta itemprop="description" content="This is a digital recreation of a printed magazine ad. I saw this  advertisement in one of my favorite magazines, net magazine - http://www.creativebloq.com/net-magazine. The overlapping hexagons were a fun challenge to recreate for the web.

	This is the first of the Digital Print series. The second can be seen here: http://omnio.us/play/digital-print/si-lebron/">
	<meta itemprop="image" content="http://omnio.us/play/digital-print/nichols-ad/img/HarveyNicholsLipstickStainRemover.jpg">
	<meta name="creator" content="ornette @omniosi coleman">
	<link href='http://fonts.googleapis.com/css?family=Numans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="content">
	<div class="frame">

		<div id="shape1" class="hex">
			<div class="top"></div>
			<div class="mid">
				<img src="img/HarveyNichols_jacket.png">
			</div>
			<div class="bottom"></div>
		</div>
 		<!-- end #shape1 -->

		<div id="copy" class="copy">
			<div class="diamond">
				<div class="top"></div>
				<div class="bottom"></div>
			</div>
			<div class="copy-text">
				<div class="pointer-top"></div>
				<p>People who bought this item also bought</p>
				<div class="pointer-bottom"></div>
			</div>
		</div> <!-- end #copy -->

		<div id="shape2" class="hex">
			<div class="top"></div>
			<div class="mid">
				<img src="img/LipstickStainRemover.png">
			</div>
			<div class="bottom"></div>
		</div>
		<!-- end #shape2 -->

		<div class="endCopy">
			<h1>Autumn/Winter 2010</h1>
			<p>Harvey Nichols</p>
		</div>
		<!-- end .endCopy -->

		<div class="credits">
			<p onmouseover="hideshow(document.getElementById('reveal'))" class="legal trans35">credits</p>
			<div id="reveal" class="reveal trans35">
				<p><span class="title">Client</span> Harvey Nichols</p>
				<p><span class="title">Campaign</span> Lipstick Stain Remover</p>
				<p><span class="title">Agency</span> Y&R Dubai, United Arab Emirates</p>
				<p><span class="title">Awards</span> Cannes Lions, Gold Award</p>
				<p><span class="title">Web Version</span> Ornette Coleman, <a class="trans35" href="http://omnio.us" target="_blank">omnio.us</a></p>
			</div>
		</div>
		<!-- end .credits -->

	</div>
</div>
