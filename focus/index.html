<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>omnio.us: design &amp; development</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- theme switch -->
	<input type="checkbox" id="theme" checked>
	<label class="toggle-switch" for="theme">
		<div class="toggle-screenreader">Theme switcher</div>
	</label>

	<nav role="contentinfo">
		<p class="copyright">©2017 ornette coleman</p>
		<a href="https://twitter.com/omniosi" target="_blank"><i class="fab fa-twitter"></i> twitter</a>
		<span class="btn-group">
			<a href=""><span class="label"><i class="fab fa-github"></i> github</span></a>
			<a href=""><span class="label"><i class="fab fa-linkedin"></i> linkedin</span></a>
			<a href=""><span class="label"><i class="fas fa-file"></i> resumé</span></a>
		</span>
	</nav>
	<main role="main">
		<header role="banner">
			<span class="plaque">
				<img src="img/omnio-us_logo.png" alt="omnio.us">
			</span>
			<span class="title">design &amp; <br>development</span>
		</header>
		<article role="article">
			<video autoplay loop width="530">
				<source src="img/canon-nytimes-takeover-jamie-foxx.mp4" type="video/mp4">
				<source src="img/canon-nytimes-takeover-jamie-foxx.webm" type="video/webm">
				<img src="img/canon_imagina10n_takeover.jpg" alt="Canon Project Imagina10n takeover ad">
			</video>
			<span class="copy">
				
			</span>
		</article>
		<article class="flip" role="article">
			<video autoplay loop width="530">
				<source src="img/masterminds-movie_tumblr.mp4" type="video/mp4">
				<source src="img/masterminds-movie_tumblr.webm" type="video/webm">
				<img src="img/masterminds-movie_tumblr.jpg" alt="Masterminds movie tumblr page">
			</video>
			<span class="copy">
				
			</span>
		</article>
	</main>
</body>
</html>
